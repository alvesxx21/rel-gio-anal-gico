<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital e Analógico</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            width: 100%;
            max-width: 900px;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: space-around;
            }
        }

        .clock-card {
            background-color: #161b22;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .clock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            color: #58a6ff;
            margin-bottom: 20px;
        }

        /* Digital Clock specific styles */
        .digital-clock-display {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #238636;
        }
        
        @media (min-width: 768px) {
            .digital-clock-display {
                font-size: 4rem;
            }
        }
        
        /* Analog Clock specific styles */
        .analog-clock-container {
            position: relative;
            width: 250px;
            height: 250px;
            background-color: #21262d;
            border-radius: 50%;
            border: 5px solid #30363d;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5), 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .analog-clock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            height: 15px;
            background-color: #58a6ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .hand {
            position: absolute;
            background-color: white;
            transform-origin: bottom center;
            transform: rotate(0deg);
            border-radius: 5px;
        }

        .hand-second {
            width: 2px;
            height: 110px;
            background-color: #ff4d4d;
            top: calc(50% - 110px);
            left: calc(50% - 1px);
            z-index: 5;
            transition: transform 0.2s cubic-bezier(0.4, 2.3, 0.6, 1);
        }

        .hand-minute {
            width: 4px;
            height: 90px;
            background-color: #58a6ff;
            top: calc(50% - 90px);
            left: calc(50% - 2px);
            z-index: 4;
        }

        .hand-hour {
            width: 6px;
            height: 60px;
            background-color: #c9d1d9;
            top: calc(50% - 60px);
            left: calc(50% - 3px);
            z-index: 3;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Digital Clock Section -->
        <div class="clock-card">
            <h2 class="title">Relógio Digital</h2>
            <div id="digital-clock" class="digital-clock-display">00:00:00</div>
        </div>

        <!-- Analog Clock Section -->
        <div class="clock-card">
            <h2 class="title">Relógio Analógico</h2>
            <div class="analog-clock-container">
                <div class="hand hand-hour" id="hour-hand"></div>
                <div class="hand hand-minute" id="minute-hand"></div>
                <div class="hand hand-second" id="second-hand"></div>
                <div class="analog-clock-center"></div>
            </div>
        </div>
    </div>

    <script>
        // Função para atualizar os relógios
        function updateClocks() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // Atualiza o Relógio Digital
            const digitalClock = document.getElementById('digital-clock');
            const formattedTime = [hours, minutes, seconds]
                .map(unit => unit < 10 ? '0' + unit : unit)
                .join(':');
            digitalClock.textContent = formattedTime;

            // Atualiza o Relógio Analógico
            const hourHand = document.getElementById('hour-hand');
            const minuteHand = document.getElementById('minute-hand');
            const secondHand = document.getElementById('second-hand');

            const secondDegrees = (seconds / 60) * 360;
            const minuteDegrees = ((minutes * 60) + seconds) / 3600 * 360;
            const hourDegrees = ((hours * 3600) + (minutes * 60) + seconds) / 43200 * 360;

            secondHand.style.transform = `rotate(${secondDegrees}deg)`;
            minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
            hourHand.style.transform = `rotate(${hourDegrees}deg)`;
        }

        // Define a atualização para cada segundo
        setInterval(updateClocks, 1000);

        // Chama a função pela primeira vez para evitar um delay inicial
        window.onload = function() {
            updateClocks();
        };
    </script>

</body>
</html>
